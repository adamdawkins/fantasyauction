<template name="league">
  <tr data-league="{{_id}}">
    <td><a href="/auction?league_id={{_id}}">{{league_name}}</a></td>    
    <td>{{admin_owner}}</td>
    <td>{{no_of_members}}</td>
    <td>
    	<form action="/auction?league_id={{_id}}" method="POST">
    	<button type="submit" class="btn btn-default btn-sm">
  			<span class="glyphicon glyphicon-time" aria-hidden="true"></span> Set up auction
		</button>
		</form>
	</td>
  </tr>
</template>
