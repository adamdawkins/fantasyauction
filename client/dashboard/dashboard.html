<template name="dashboard">
  <div class="container">
  <header>
    <h1>Fantasy Football Auction :: Admin Dashboard</h1>
  </header>

<!-- ###### PLAYERS ###### -->

<form class="new-player form-inline" role="form">
    <h2>Add a player</h2>

      <div class="form-group">
        <div class="input-group">
          <label for="position" class="sr-only">Position</label>
          <input type="text" name="position" id="position" placeholder="Position" class="form-control" />          
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">  
          <label for="fullname" class="sr-only">Name</label>
          <input type="text" name="fullname" id="fullname" placeholder="Name" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">  
          <label for="clubname" class="sr-only">Club</label>
          <select id="clubname">
            {{#each clubs}}
              {{> clubselector}}
            {{/each}}
          </select>  
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="price_cost" class="sr-only">Cost price</label>
          <input type="text" class="form-control" name="price_cost" id="price_cost" placeholder="Cost £">
        </div>
      </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <h3>Players</h3>
  <ul>
    {{#each players}}
      {{> player}}
    {{/each}}
  </ul>

  <!-- ###### TEAMS ###### -->

  <form class="new-team form-inline" role="form">
    <h2>Add a Team</h2>
      <div class="form-group">
        <div class="input-group">  
          <label for="participantname" class="sr-only">Owner</label>
          <select id="participantname">
            {{#each participants}}
              {{> participantselector}}
            {{/each}}
          </select>  
        </div>
      </div>  
      <div class="form-group">
        <div class="input-group">  
          <label for="playername" class="sr-only">Player</label>
          <select id="playername">
            {{#each players}}
              {{> playerselector}}
            {{/each}}
          </select>  
        </div>
      </div> 
      <div class="form-group">
        <div class="input-group">  
          <label for="pricepaid" class="sr-only">Price Paid</label>
          <input type="text" class="form-control" name="pricepaid" id="pricepaid" placeholder="Paid £">
        </div>
      </div> 
      <div class="form-group">
        <div class="input-group">  
          <label for="twbought" class="sr-only">TW Bought</label>
          <input type="text" class="form-control" name="twbought" id="twbought" placeholder="TW Bought">
        </div>
      </div>     

    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <h3>Teams</h3>
  <ul>
    {{#each teams}}
      {{> team}}
    {{/each}}
  </ul>

<!-- ###### CLUBS ###### -->

<form class="new-club form-inline" role="form">
    <h2>Add a club</h2>

      <div class="form-group">
        <div class="input-group">
          <label for="clubname" class="sr-only">Club</label>
          <input type="text" name="clubname" id="clubname" placeholder="Club" class="form-control" />          
        </div>
      </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <h3>Clubs</h3>
  <ul>
    {{#each clubs}}
      {{> club}}
    {{/each}}
  </ul>

</div>
</template>
