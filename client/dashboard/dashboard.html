<template name="dashboard">
  <div class="container">
  <header>
    <h1>Fantasy Football Auction :: Admin Dashboard</h1>
  </header>

  <!-- ###### PARTICIPANTS ###### -->

  <form class="new-participant form-inline" role="form">
    <h2>Add a participant</h2>
      <div class="form-group">
        <div class="input-group">
          <label for="displayname" class="sr-only">Display name</label>
          <input type="text" name="displayname" id="displayname" placeholder="Display Name" class="form-control" />          
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">  
          <label for="firstname" class="sr-only">First name</label>
          <input type="text" name="firstname" id="firstname" placeholder="First Name" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">  
          <label for="lastname" class="sr-only">Last name</label>
          <input type="text" name="lastname" placeholder="Last Name" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label class="sr-only" for="email">Email address</label>
          <div class="input-group-addon">@</div>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <h3>Participants</h3>
  <ul>
    {{#each participants}}
      {{> participant}}
    {{/each}}
  </ul>

<!-- ###### PLAYERS ###### -->

<form class="new-player form-inline" role="form">
    <h2>Add a player</h2>

      <div class="form-group">
        <div class="input-group">
          <label for="position" class="sr-only">Position</label>
          <input type="text" name="position" id="position" placeholder="Position" class="form-control" />          
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">  
          <label for="fullname" class="sr-only">Name</label>
          <input type="text" name="fullname" id="fullname" placeholder="Name" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">  
          <label for="clubname" class="sr-only">Club</label>
          <select id="clubname">
            {{#each clubs}}
              {{> clubselector}}
            {{/each}}
          </select>  
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <label for="price_cost" class="sr-only">Cost price</label>
          <input type="text" class="form-control" name="price_cost" id="price_cost" placeholder="Cost Â£">
        </div>
      </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <h3>Players</h3>
  <ul>
    {{#each players}}
      {{> player}}
    {{/each}}
  </ul>

<!-- ###### CLUBS ###### -->

<form class="new-club form-inline" role="form">
    <h2>Add a club</h2>

      <div class="form-group">
        <div class="input-group">
          <label for="clubname" class="sr-only">Club</label>
          <input type="text" name="clubname" id="clubname" placeholder="Club" class="form-control" />          
        </div>
      </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <h3>Clubs</h3>
  <ul>
    {{#each clubs}}
      {{> club}}
    {{/each}}
  </ul>

</div>
</template>
